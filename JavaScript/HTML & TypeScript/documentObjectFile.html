<html>
    <body>
        <div class = "text input">
            <label for = "data1">Enter Some Data Here: </label>
            <input type ="text" id = "data1" name = "data1"><br>
        </div>
        <div class = "button">
            <button onclick="getData()">
            Move the Data
            </button>
        </div>
        <p id = "demo1"></p>
        <script>
            function getData() {
                var data = document.getElementById("data1").value;
                document.getElementById("demo1").textContent=data;
            }
        </script>
